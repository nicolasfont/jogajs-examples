<div class="Human">
    <select data-foreach="Human.genders()" data-text="this" data-selected="this.gender()"></select>
    <input type="text" data-value="this.name()"> <span data-text="this.isHappy() ? ':)' : ':(' "></span>

    <select data-foreach="[true, false]" data-text="this" data-selected="this.isHappy()"></select>
    <select data-foreach="[true, false]" data-text="this" data-selected="this.isHappy()"></select>
    
    Friends: <select data-foreach="this.friends()" data-text="this.name()" data-selected="this.bestFriends()" multiple="true"></select>

    <button data-onclick="this.die()">Die</button>
    
    Humans: <select data-foreach="app.humans()" data-text="this.name()" data-selected="this.friends()" multiple="true"></select>

</div>
